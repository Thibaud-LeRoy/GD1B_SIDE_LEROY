<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>La grande aventure de la Chloutre</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1280,
    height: 720,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    input : {gamepad:true},
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('ice1', 'assets/_Platform/platform_ice.png');
    this.load.image('ice1', 'assets/_Platform/platform.png');
    this.load.image('perso', 'assets/_Characters/dude.png');
    this.load.image('fond', 'assets/_Background/fond.png')
    this.load.image('green', 'assets/boomerang.png')
}

function create ()
{
    this.add.image(0,0,'fond').setOrigin(0);
    this.add.image(400, 300, 'ice1').setScale(2);
    this.add.image(50,100,'green').setScale(1.5);
}

function update ()
{
    
}



</script>

</body>
</html>
